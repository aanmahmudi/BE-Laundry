spring:
  config:
    activate:
      on-profile: prod

  jackson:
    time-zone: Asia/Jakarta

  datasource:
    url: jdbc:postgresql://localhost:5432/db-laundry
    driver-class-name: org.postgresql.Driver
    username: subrutin
    password: subrutin
    hikari:
      connection-timeout: 300000
      idle-timeout: 300000
      max-lifetime: 1800000
      maximum-pool-size: 10

  jpa:
    database: POSTGRESQL
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
        order_inserts: true
    hibernate:
      ddl-auto: update

  mail:
    host: smtp.mailtrap.io
    port: 2525
    username: <MAILTRAP_PROD_USERNAME>
    password: <MAILTRAP_PROD_PASSWORD>
    properties:
      mail:
        smtp:
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          auth: true
          stattls:
            enable: true

  sql:
    init:
      mode: never

  flyway:
    enabled: false
    baseline-on-migrate: true

  web:
    resources:
      static-locations: file:uploads/

server:
  port: 8080
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    '[com.laundry.BE_Laundry]': INFO
    org.springframework.security: WARN
    org.springframework.web: WARN


  mvc:
    log-request-details: false
